<!DOCTYPE html>
<html lang="en">
<head>
  <title>Font Converter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Convert TTF, OTF, WOFF, WOFF2 font files for free">
  <script src="./jszip.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #efefef;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 700px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .upload-area {
      border: 1px dashed #999;
      padding: 40px;
      text-align: center;
      margin-bottom: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .upload-area:hover {
      background: #f5f5f5;
      border-color: #666;
    }
    .upload-area.dragover {
      background: #e8e8e8;
      border-color: #555;
    }
    input[type="file"] { display: none; }
    .files-list {
      margin: 20px 0;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    .file-item {
      padding: 12px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item-info {
      flex: 1;
      font-size: 14px;
      color:#000;
    }
    .file-item-remove {
      background: #000;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
	  width: 80px;
    }
    .file-item-remove:hover {
      background: #444;
    }
    select, button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }
    select {
      cursor: pointer;
      background: white;
    }
    .format-options {
      background: #f8f8f8;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin: 10px 0;
    }
    .format-options h3 {
      margin: 0 0 15px 0;
      color: #333;
      font-size: 16px;
    }
    .format-checkbox-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .format-checkbox-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .format-checkbox-item:hover {
      border-color: #888;
      background: #f5f5f5;
    }
    .format-checkbox-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: #666;
    }
    .format-checkbox-item span {
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      color: #333;
      user-select: none;
    }
    .format-checkbox-item input[type="checkbox"]:checked + span {
      font-weight: bold;
      color: #222;
    }
    .format-checkbox-item:has(input[type="checkbox"]:checked) {
      border-color: #666;
      background: #e8e8e8;
    }
    button {
      background: linear-gradient(135deg, #666 0%, #444 100%);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #555 0%, #333 100%);
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      background: #e8e8e8;
      border-radius: 8px;
      display: none;
    }
    .error {
      background: #e0e0e0;
      color: #333;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #666;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .format-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #666;
      color: white;
      border-radius: 4px;
      font-size: 11px;
      font-weight: bold;
    }
    .progress-container {
      display: none;
      margin: 20px 0;
    }
    .progress-bar {
      width: 100%;
      height: 30px;
      background: #f0f0f0;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #666 0%, #444 100%);
      transition: width 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
    .clear-btn {
      background: #888;
      margin-top: 10px;
    }
    .clear-btn:hover:not(:disabled) {
      background: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web font converter</h1>
    <p class="subtitle">Convert multiple font files at once</p>
    
    <div class="upload-area" id="uploadArea">
      <p style="font-size: 48px; margin-bottom: 10px;">üìÅ</p>
      <p>Click or drag and drop files to upload</p>
      <p style="font-size: 12px; color: #999; margin-top: 5px;">
        Supported formats: TTF, OTF, WOFF, WOFF2 <br>(max: 10MB per file)
      </p>
      <input type="file" id="fileInput" accept=".ttf,.otf,.woff,.woff2" multiple>
    </div>

    <div class="files-list" id="filesList"></div>

    <div class="format-options">
      <h3>Select formats to convert (multiple selection possible)</h3>
      <div class="format-checkbox-group">
        <label class="format-checkbox-item">
          <input type="checkbox" id="format-ttf" value="ttf">
          <span>TTF (TrueType Font)</span>
        </label>
        <label class="format-checkbox-item">
          <input type="checkbox" id="format-otf" value="otf">
          <span>OTF (OpenType Font)</span>
        </label>
        <label class="format-checkbox-item">
          <input type="checkbox" id="format-woff" value="woff">
          <span>WOFF (Web Open Font Format)</span>
        </label>
        <label class="format-checkbox-item">
          <input type="checkbox" id="format-woff2" value="woff2">
          <span>WOFF2 (Web Open Font Format 2)</span>
        </label>
      </div>
    </div>

    <button id="convertBtn" disabled>Convert</button>
    <button id="clearBtn" class="clear-btn" style="display: none;">Clear All</button>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill">0%</div>
      </div>
      <p style="text-align: center; margin-top: 10px; color: #666;" id="progressText"></p>
    </div>

    <div class="loader" id="loader"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const filesList = document.getElementById('filesList');
    const formatCheckboxes = document.querySelectorAll('input[type="checkbox"][id^="format-"]');
    const convertBtn = document.getElementById('convertBtn');
    const clearBtn = document.getElementById('clearBtn');
    const loader = document.getElementById('loader');
    const result = document.getElementById('result');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    
    let selectedFiles = [];
    
    function getSelectedFormats() {
      return Array.from(formatCheckboxes)
        .filter(cb => cb.checked)
        .map(cb => cb.value);
    }

    uploadArea.addEventListener('click', () => fileInput.click());
    
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    
    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });
    
    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFiles(e.dataTransfer.files);
      }
    });

    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    function handleFiles(files) {
      for (let file of files) {
        if (file.size > 10 * 1024 * 1024) {
          alert(`${file.name} exceeds 10MB.`);
          continue;
        }
        if (!selectedFiles.find(f => f.name === file.name && f.size === file.size)) {
          selectedFiles.push(file);
        }
      }
      updateFilesList();
      fileInput.value = '';
    }

    function updateFilesList() {
      if (selectedFiles.length === 0) {
        filesList.style.display = 'none';
        clearBtn.style.display = 'none';
        convertBtn.disabled = true;
        return;
      }

      filesList.style.display = 'block';
      clearBtn.style.display = 'block';
      
      filesList.innerHTML = selectedFiles.map((file, index) => {
        const ext = file.name.split('.').pop().toLowerCase();
        const sizeKB = (file.size / 1024).toFixed(2);
        return `
          <div class="file-item">
            <div class="file-item-info">
              <strong>${file.name}</strong><br>
              <span style="font-size: 12px; color: #666;">
                ${sizeKB} KB ‚Ä¢ <span class="format-badge">${ext.toUpperCase()}</span>
              </span>
            </div>
            <button class="file-item-remove" onclick="removeFile(${index})">Remove</button>
          </div>
        `;
      }).join('');

      checkConvertButton();
    }

    window.removeFile = function(index) {
      selectedFiles.splice(index, 1);
      updateFilesList();
    };

    clearBtn.addEventListener('click', () => {
      selectedFiles = [];
      updateFilesList();
    });

    formatCheckboxes.forEach(checkbox => {
      checkbox.addEventListener('change', checkConvertButton);
    });

    function checkConvertButton() {
      const selectedFormats = getSelectedFormats();
      convertBtn.disabled = !(selectedFiles.length > 0 && selectedFormats.length > 0);
    }

    convertBtn.addEventListener('click', async () => {
      const selectedFormats = getSelectedFormats();
      if (selectedFiles.length === 0 || selectedFormats.length === 0) return;

      convertBtn.disabled = true;
      progressContainer.style.display = 'block';
      result.style.display = 'none';
      progressFill.style.width = '10%';
      progressFill.textContent = '10%';
      progressText.textContent = 'Preparing conversion...';

      try {
        const totalFormats = selectedFormats.length;
        const allConvertedFiles = [];
        let completedFormats = 0;

        for (const format of selectedFormats) {
          const formData = new FormData();
          selectedFiles.forEach(file => {
            formData.append('fonts', file);
          });
          formData.append('targetFormat', format);

          progressText.textContent = `Converting... (${format.toUpperCase()}: ${completedFormats + 1}/${totalFormats})`;
          progressFill.style.width = `${10 + (completedFormats / totalFormats) * 80}%`;
          progressFill.textContent = `${Math.round(10 + (completedFormats / totalFormats) * 80)}%`;

          const response = await fetch('/api/convert', {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            const contentType = response.headers.get('content-type');
            let errorMessage = 'Conversion failed';
            
            if (contentType && contentType.includes('application/json')) {
              try {
                const errorData = await response.json();
                errorMessage = errorData.error || errorMessage;
              } catch (e) {
                const text = await response.text();
                errorMessage = text || errorMessage;
              }
            } else {
              const text = await response.text();
              errorMessage = text || errorMessage;
            }
            
            throw new Error(`${format.toUpperCase()} conversion failed: ${errorMessage}`);
          }

          const blob = await response.blob();
          
          if (response.headers.get('content-type') === 'application/zip') {
            const zip = await JSZip.loadAsync(blob);
            
            for (const [filename, file] of Object.entries(zip.files)) {
              if (!file.dir) {
                const fileData = await file.async('blob');
                allConvertedFiles.push({
                  name: filename,
                  blob: fileData
                });
              }
            }
          } else {
            const contentDisposition = response.headers.get('Content-Disposition');
            const filenameMatch = contentDisposition && contentDisposition.match(/filename="(.+)"/);
            const filename = filenameMatch ? filenameMatch[1] : `converted-font-${Date.now()}.${format}`;
            
            allConvertedFiles.push({
              name: filename,
              blob: blob
            });
          }

          completedFormats++;
        }

        progressFill.style.width = '90%';
        progressFill.textContent = '90%';
        progressText.textContent = 'Compressing files...';

        const finalZip = new JSZip();
        
        for (const file of allConvertedFiles) {
          finalZip.file(file.name, file.blob);
        }

        const finalZipBlob = await finalZip.generateAsync({ type: 'blob' });
        const finalFilename = `converted-fonts-${Date.now()}.zip`;

        const url = window.URL.createObjectURL(finalZipBlob);
        const a = document.createElement('a');
        a.href = url;
        a.download = finalFilename;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        document.body.removeChild(a);

        progressFill.style.width = '100%';
        progressFill.textContent = '100%';
        progressText.textContent = 'Complete!';

        result.className = 'result';
        result.innerHTML = `
          <strong>‚úÖ Conversion Complete!</strong><br><br>
          <div style="margin: 15px 0;">
            <strong>Original files:</strong> ${selectedFiles.length}<br>
            <strong>Converted formats:</strong> ${selectedFormats.map(f => f.toUpperCase()).join(', ')}<br>
            <strong>Converted files:</strong> ${allConvertedFiles.length}<br>
            <strong>Download:</strong> ${finalFilename}
          </div>
          <p style="font-size: 12px; color: #666; margin-top: 10px;">
            All files have been compressed into a ZIP file and downloaded.
          </p>
        `;
        
        setTimeout(() => {
          progressContainer.style.display = 'none';
        }, 2000);

      } catch (error) {
        result.className = 'result error';
        const errorMessage = error.message || 'An unknown error occurred';
        result.innerHTML = `
          <strong>‚ùå Error:</strong> ${errorMessage}<br>
          <p style="font-size: 12px; color: #999; margin-top: 10px;">
            If the problem persists, please check the browser console (F12).
          </p>
        `;
        progressContainer.style.display = 'none';
      } finally {
        result.style.display = 'block';
        convertBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
